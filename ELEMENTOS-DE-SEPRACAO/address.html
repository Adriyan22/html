<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento address </title>
</head>
<body>
    <article>
        <h1>Os Benefícios do HTML5 Semântico</h1>
        <p>O HTML5 trouxe muitos elementos novos que ajudam a estruturar o conteúdo de forma mais clara, melhorando a acessibilidade e o SEO.</p>
        <hr>

        <section id="contato-autor">
            <h3>Informações de Contato do Autor</h3>
            <address>
                Ana Silva<br>
                <a href="mailto:ana.silva@blogexemplo.com">
                    ana.silva@blogexemplo.com
                </a>
                <br>
                Telefone: (11) 98765-4321
            </address> 
        </section>
    </article>
</body>
</html>
